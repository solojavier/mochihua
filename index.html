<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Mochihua</title>
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="todos">
			<section id="todoapp">
				<header id="header">
					<h1>mochihua</h1>
						<ul id="filters">
							<li>
                {{#linkTo todos.index activeClass="selected"}}Decídete{{/linkTo}}
							</li>
							<li>
								{{#linkTo todos.completed activeClass="selected"}}Hazlo{{/linkTo}}
							</li>
						</ul>
					{{view Ember.TextField id="new-todo" placeholder="Anótalo"
								 valueBinding="newTitle" action="createTodo"}}
				</header>
				{{#if length}}
					<section id="main">
						<ul id="todo-list">
							{{#each arrangedContent itemController="todo"}}
								<li {{bindAttr class="isCompleted:completed isEditing:editing"}}>
									{{#if isEditing}}
										{{view Todos.EditTodoView todoBinding="this"}}
									{{else}}
										{{view Ember.Checkbox checkedBinding="isCompleted" class="toggle"}}
										<label {{action "editTodo" on="touchStart"}}>{{title}}</label>
										<button {{action "removeTodo"}} class="destroy"></button>
									{{/if}}
									</li>
							{{/each}}
						</ul>
					</section>
				{{/if}}
			</section>
		</script>
		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/handlebars.js"></script>
		<script src="js/libs/ember.js"></script>
		<script src="js/libs/ember-data.js"></script>
		<script src="js/libs/localstorage_adapter.js"></script>
		<script src="js/app.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/models/store.js"></script>
		<script src="js/controllers/todos_controller.js"></script>
		<script src="js/controllers/todo_controller.js"></script>
		<script src="js/views/edit_todo_view.js"></script>
	</body>
</html>
